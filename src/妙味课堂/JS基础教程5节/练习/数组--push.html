<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // push 向数组中添加元素
    var arr = [1, 2, 3];
    arr.push('4');
    alert(arr);
    // push 数组到另一个数组并不能合并两个数组，会被当做一个元素据看待
    arr.push([5, 6]);
    console.log(arr);
    alert(arr[4]);
    arr.push(undefined);
    console.log(arr);
</script>
</body>
</html>
