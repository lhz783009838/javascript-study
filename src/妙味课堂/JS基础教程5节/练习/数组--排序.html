<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 瘦字母排序时可以直接使用sort()方法
    var arr = ['absolute', 'zIndex', 'leo', 'check', 'min'];
    alert(arr.sort());

    // 数字无法直接使用sort()排序
    var nArr = [2, 5, 4, 1, 6, 3,88,44,20];
    alert(nArr.sort());
</script>
</body>
</html>
