<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var obj = {a:'啊啊啊啊',b:'噢噢噢噢',c:'哦哦哦哦'};
        var attr = '';
        for (attr in obj) {
            alert(attr + ' = ' + obj[attr]);
        }
        // attr 对应 obj 中的key
        // 使用 obj[attr] 能获取对象中的值
    </script>
</head>
<body>

</body>
</html>
