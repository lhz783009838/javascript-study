<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // show 函数如果不放入参数，可以使用arguments(不定参)来代替
        function show() {
            var sum = 0;
            for (var x in arguments) {
               sum+=arguments[x];
            }
            return sum;
        }

        alert(show(1, 2, 3, 4, 5, 6, 7, 7));
    </script>
</head>

</body>
</html>
