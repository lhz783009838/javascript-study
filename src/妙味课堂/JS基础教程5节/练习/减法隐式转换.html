<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // 除了 '+'加法，其它计算符会隐式的转换数据类型
        var a = '20';
        var b = '5';
        alert(a - b);
        alert(a + b); // 加法 1 字符串拼接 2 数值相加
        alert(a / b);
        alert(a * b);
    </script>
</head>
<body>

</body>
</html>
