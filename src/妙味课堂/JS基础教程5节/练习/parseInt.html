<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript">
    // parseInt(val) 从字符串中从左到右提取数字值，直到遇到非数字时结束
    // NaN not a number
    var a = '234sdf';
    alert(parseInt(a));
    var b = 'sdww222';
    alert(parseInt(b)); // 遇到 's' 非数字结束提取，提取不到数字，于是产生NaN
</script>
</html>

</body>
</html>
