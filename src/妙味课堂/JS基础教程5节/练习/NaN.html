<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<script type="text/javascript">
    // NaN 的注意点
    // 两个NaN不相等
    var a = 'sss';
    var b = 'bbb';
    alert(parseInt(a) == parseInt(b)); // false

    // isNaN(val) // 判断是否为NaN
    alert(isNaN(parseInt(a)))
</script>
