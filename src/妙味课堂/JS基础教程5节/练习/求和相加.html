<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript">
    window.onload = function (ev) {
        var a = document.getElementById('input1');
        var b = document.getElementById('input2');
        var oBtn = document.getElementById('btn');
        oBtn.onclick = function () {
            console.log(a.value + b.value);
            var count = parseInt(a.value) + parseInt(b.value);
            if(isNaN(count)){
                alert('请输入正确的数值');
            }else {
                alert(count)
            }

        };
    }
</script>
<body>
<input id="input1"/>+<input id="input2"/>
<input id="btn" type="button" value="求和">
</body>
</html>
