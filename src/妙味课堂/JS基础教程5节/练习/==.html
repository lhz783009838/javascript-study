<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //　== 隐式转换
        var a = '12';
        var b = 12;
        alert(a == b); // == 会把两边的变量类型转为一致再做比较
        alert(a === b); // === 恒等 不转化直接比较
    </script>
</head>
<body>

</body>
</html>
